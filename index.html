<!DOCTYPE html>
<html lang="en">
<meta http-equiv="refresh" content="5; URL=home.html">

<head>

    <script>
        var keys = ['Loading', 'Loading|',
            'Loading.', 'Loading.',
            'Loading..|', 'Loading..',
            'Loading...', 'Loading...|',
        ];
        var step = 0;
        var step = 0;

        setInterval(function() {
            document.title = '# ' + keys[step];
            if (step == keys.length - 1) {
                step = 0;
            } else {
                step++;
            }
        }, 325);

        var audio = document.getElementById('a');
        audio.volume = 1.0;

    </script>
